<h3>Finder中 Command + Shift + g 可输入地址</h3>
<p>终端中输入open something可打开，拖拽文件夹到终端可复制地址
Control + F2菜单
Command + Shift + ?帮助框，可搜索菜单项
Control + r 搜索历史 （emacs模式，反向搜索）
!加数字 重复命令

Command + Tab 时按q可推出当前拥有焦点的程序
pushd popd 
pbpaste pbcopy

为什么菜单栏在屏幕最上面是正确的设计
page 46 ide to macro,
no distraction
</p>
